<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="ingredient.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input
          class="form-control"
          id="type"
          required
          [(ngModel)]="ingredient.type"
          name="type"
        />
      </div>

      <button (click)="saveIngredient()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newIngredient()">Add</button>
    </div>
  </div>
</div>
