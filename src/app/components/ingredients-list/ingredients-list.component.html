<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
        (ngModelChange)="searchName()"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (change)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Ingredients List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of ingredients; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveIngredient(ingredient, i)"
      >
        {{ ingredient.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllIngredients()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentIngredient">
      <h4>Ingredient</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentIngredient.name }}
      </div>
      <div>
        <label><strong>Type:</strong></label>
        {{ currentIngredient.type }}
      </div>
      <div>
        <label><strong>Pic:</strong></label>
        {{ currentIngredient.pic }}
      </div>

      <a class="badge badge-warning" routerLink="/ingredients/{{ currentIngredient.pk }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentIngredient">
      <br />
      <p>Please click on a Ingredient...</p>
    </div>
  </div>
</div>
